<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .bakgrunn {
            background-color : aqua;
        }
        .foring {
            padding: 10px 15px;
        }

        .sentrering {
            text-align: center;
        }
        .ramme {
            border: 10px dashed red;
        }

        .color {
            color: yellowgreen;
        }
       
        .selected::before {
            content: "🡆";
        }

        .selected::after {
            content: "🡄";
        }
    </style>
</head>
<body>
    <div id="forandringer">Denne kan du forandre ved å trykke på knappene</div>
    <br />
    <btn onclick="select1(this)">Trykk her for å velge</btn>
    <br />
    <div id="forandringer2" ">Du kan velge mellom hvilke av disse som skal endres</div>
    <br />
    <btn onclick="select2(this)">trykk her for å ta vekk</btn>
    <br />
    <input id="chk1" type="checkbox" onchange="toggleStyle1()" />
    <input id="chk2" type="checkbox" onchange="toggleStyle2()" />
    <input id="chk3" type="checkbox" onchange="toggleStyle3()" />
    <input id="chk4" type="checkbox" onchange="toggleStyle4()" />
    <input id="chk5" type="checkbox" onchange="toggleStyle5()" />
    

    <script>
        var isSelected2 = document.getElementById('forandringer2');
        var isSelected = document.getElementById('forandringer');

        function select1() {
            isSelected.classList.add('selected');
            isSelected2.classList.add('selected');
           
            
            
        }

        function select2() {
            isSelected.classList.remove('selected');
            isSelected2.classList.remove('selected');
           
            

        }
        function toggleStyle1() {
            var isChecked = document.getElementById('chk1').checked;
            document.getElementById('forandringer').classList.toggle('bakgrunn', isChecked);
            
        }

        function toggleStyle2() {
            var isChecked = document.getElementById('chk2').checked;
            document.getElementById('forandringer').classList.toggle('foring', isChecked);
        }

        function toggleStyle3() {
            var isChecked = document.getElementById('chk3').checked;
            document.getElementById('forandringer').classList.toggle('sentrering', isChecked);
        }

        function toggleStyle4() {
            var isChecked = document.getElementById('chk4').checked;
            document.getElementById('forandringer').classList.toggle('ramme', isChecked);
        }

        function toggleStyle5() {
            var isChecked = document.getElementById('chk5').checked;
            document.getElementById('forandringer').classList.toggle('color', isChecked);
        }







    </script>
    
</body>
</html>
